<!---------------------------------------- 마이메뉴(내 등록글 관리) ---------------------------------------->
<div id="wrap" class="pd_50">

	<div id="header" class="header_relative grd_main">

			<a href="#">뒤로</a>

	</div>
	<!-- // 공통 헤더 -->
	<div id="container">

			<div class="regi_card">
				<h2 class="grd_green">내가 등록한 구직 글</h2>
				<ul>
					<!--<li class="regi_none">등록한 구직 글이 없습니다.</li>-->
					<li>
					<div class="regi_txt">
						<span class="regi_date ft_wt700">2016-11-22</span>

					</div>
					<div class="btn_regi_change">
						<a href="#">
						<span class="btn_white btn_grd_white">수정</span>
						</a>
					</div>
					</li>
				</ul>
			</div>
			<!-- // 구직 글 관리 -->

					<li>
					<div class="regi_txt">
						<span class="regi_date ft_wt700">2016-11-22</span>

					</div>
					<div class="btn_regi_change">
						<a href="#">
						<span class="btn_white btn_grd_white">수정</span>
						</a>
					</div>
					</li>
					<li>
					<div class="regi_txt">
						<span class="regi_date ft_wt700">2016-11-23</span>

					<div class="btn_regi_change">

						<span class="btn_white btn_grd_white">수정</span>

					<li>

</div>

<a href="#">
